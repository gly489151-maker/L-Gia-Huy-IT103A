<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Gói chăm sóc răng</title>
    <style>
        body {
            background: #f2f6f5;
            font-family: Arial, sans-serif;
        }


        .package {
            font-family: cursive;
            width: 390px;
            background: #fff;
            border-radius: 20px;
            margin: 40px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }


        .header {
            background: #36f5e6;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .hot {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 12px 0;
            font-size: 16px;
        }

        .content hr {
            border: none;
            border-bottom: 1px solid #eee;
        }


        .green {
            color: #00cc00;
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .price {
            font-size: 18px;
        }


        .btn {
            display: block;
            width: 80%;
            margin: 25px auto;
            padding: 12px;
            background: #00d9ff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="package">
        <div class="header">
            <h2>GÓI CHĂM SÓC RĂNG</h2>
            <span class="hot">HOT</span>
        </div>

        <div class="content">
            <p>Dịch vụ: <span class="green">Tẩy trắng răng</span></p>
            <hr>
            <p>Công nghệ: <span class="italic">Laser Whitening</span></p>
            <hr>
            <p>Thời gian: <span class="green">60 phút</span></p>
            <hr>
            <p>Bảo hành: <span class="green">6 tháng</span></p>
            <hr>
            <p>Giá ưu đãi: <span class="green price">1.600.000 đ</span></p>
        </div>

        <button class="btn">ĐẶT LỊCH NGAY</button>
    </div>

</body>

</html>
