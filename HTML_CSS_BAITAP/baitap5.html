<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Phản Hồi Nha Sỹ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .feedback-form {
            text-align: center;
            width: 400px;
            padding: 20px;
            background: white;
        }

       
        h2 {
            color: #1e90ff; 
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #1e90ff; 
            box-sizing: border-box; 
            font-size: 16px;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical; 
        }

        
        ::placeholder {
            color: #888;
        }

       
        button {
            background-color: #00bfff; 
            color: white;
            border: 2px solid #000; 
            padding: 5px 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>

        <form action="#">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="feedback">Phản hồi của bạn:</label>
                <textarea id="feedback" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>

</body>
</html>
