<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>

    <style>
       
        .dich-vu {
            background-color: #f4f4f9;   
            padding: 40px;              
            font-family: Arial, sans-serif;
        }

        
        .dich-vu h1 {
            color: #1e90ff;              
            text-align: center;          
        }

        
        .dich-vu p {
            text-align: center;
            font-size: 18px;
        }

       
        .dich-vu ul {
            margin-top: 30px;
        }

        .dich-vu li {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="dich-vu">
        <h1>Dịch vụ</h1>
        <p>Khám và tư vấn răng miệng tổng quát</p>

        <ul>
            <li><del>Trồng răng Implant</del></li>
            <li><b>Niềng răng thẩm mỹ</b></li>
            <li>Tẩy trắng răng</li>
            <li>Điều trị viêm lợi, chảy máu chân răng</li>
        </ul>
    </div>

</body>
</html>
