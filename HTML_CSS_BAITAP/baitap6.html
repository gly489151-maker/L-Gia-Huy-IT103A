<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Nha Sỹ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        
        h2 {
            color: #1e90ff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        
        .doctor-section {
            background-color: #f0f8ff; 
            padding: 30px 0;
            transition: background-color 0.3s ease;
        }

        
        .doctor-section:hover {
            background-color: #e6f7ff;
        }

        .doctor-image {
            width: 200px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .doctor-name {
            color: #1e90ff;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }

        .specialty {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        
        .services-section {
            margin-top: 30px;
        }

        .services-list {
            list-style: none;
            padding: 0;
            font-size: 18px;
            line-height: 2;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đội Ngũ Bác Sĩ</h2>
        
        <div class="doctor-section">
            <img src="./fc9e6cc7-29d8-40d7-b344-dfc8e6a7c5e8.jpg" alt="Bác sĩ " class="doctor-image">
            <div class="doctor-name">Bác sĩ A</div>
            <div class="specialty">Chuyên khoa Nha khoa tổng quát</div>
        </div>

        <div class="services-section">
            <h2>Dịch Vụ Nha Khoa</h2>
            <ul class="services-list">
                <li>Khám và tư vấn răng miệng tổng quát</li>
                <li>Tẩy trắng răng</li>
                <li>Niềng răng thẩm mỹ</li>
            </ul>
        </div>
    </div>

</body>
</html>
