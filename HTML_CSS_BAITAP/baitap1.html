<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Header Nha Khoa</title>
    <style>
        header {
            background-color: #1eff29; 
            color: black;              
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 22px;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Văn Phòng Nha Khoa</h1>
        <p>Chăm sóc răng miệng – Mang lại nụ cười tươi sáng</p>
    </header>

</body>
</html>
